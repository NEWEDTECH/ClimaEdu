<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificado de Conclusão</title>
    <style>
        @page {
            size: A4 landscape;
            margin: 0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 297mm;
            height: 210mm;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .certificate-container {
            width: 90%;
            height: 85%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            padding: 40px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            border: 3px solid #667eea;
        }
        
        .certificate-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="%23667eea" stroke-width="0.5" opacity="0.05"><path stroke-linecap="round" stroke-linejoin="round" d="M4.26 10.147a60.436 60.436 0 00-.491 6.347A48.627 48.627 0 0112 20.904a48.627 48.627 0 018.232-4.41 60.46 60.46 0 00-.491-6.347m-15.482 0a50.57 50.57 0 00-2.658-.813A59.905 59.905 0 0112 3.493a59.902 59.902 0 0110.399 5.84c-.896.248-1.783.52-2.658.814m-15.482 0A50.697 50.697 0 0112 13.489a50.702 50.702 0 717.74-3.342M6.75 15a.75.75 0 100-1.5.75.75 0 000 1.5zm0 0v-3.675A55.378 55.378 0 0112 8.443m-7.007 11.55A5.981 5.981 0 006.75 15.75v-1.5"/></svg>') center/200px;
            pointer-events: none;
        }
        
        .header {
            margin-bottom: 20px;
        }
        
        .institution-name {
            font-size: 18px;
            color: #666;
            margin-bottom: 10px;
            font-weight: 500;
        }
        
        .certificate-title {
            font-size: 42px;
            font-weight: bold;
            color: #333;
            margin-bottom: 30px;
            letter-spacing: 2px;
        }
        
        .certificate-text {
            font-size: 18px;
            color: #555;
            margin-bottom: 15px;
            line-height: 1.6;
        }
        
        .student-name {
            font-size: 36px;
            font-weight: bold;
            color: #667eea;
            margin: 20px 0;
            text-decoration: underline;
            text-decoration-color: #667eea;
            text-underline-offset: 8px;
        }
        
        .course-name {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin: 20px 0;
        }
        
        .course-details {
            font-size: 16px;
            color: #555;
            margin-bottom: 40px;
        }
        
        .footer {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            width: 100%;
            margin-top: auto;
            padding-top: 30px;
            border-top: 2px solid #eee;
        }
        
        .signature-section {
            text-align: center;
            flex: 1;
            margin: 0 20px;
        }
        
        .signature-line {
            border-bottom: 2px solid #333;
            width: 200px;
            margin: 0 auto 10px;
            height: 40px;
        }
        
        .signature-label {
            font-size: 14px;
            color: #666;
            font-weight: 500;
        }
        
        .date-section {
            text-align: center;
        }
        
        .certificate-number {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 12px;
            color: #999;
        }
        
        .decorative-border {
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            bottom: 15px;
            border: 2px solid #667eea;
            border-radius: 15px;
            pointer-events: none;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="certificate-container">
        <div class="decorative-border"></div>
        <div class="certificate-number">{{certificateNumber}}</div>
        
        <div class="header">
            <div class="institution-name">{{institutionName}}</div>
            <h1 class="certificate-title">CERTIFICADO DE CONCLUSÃO</h1>
        </div>
        
        <div class="certificate-text">Este certificado é concedido a</div>
        
        <div class="student-name">{{studentName}}</div>
        
        <div class="certificate-text">por concluir com sucesso o curso de</div>
        
        <div class="course-name">{{courseName}}</div>
        
        <div class="course-details">
            com carga horária de {{hoursCompleted}} horas e nota final de {{grade}}%
        </div>
        
        <div class="footer">
            <div class="signature-section">
                <div class="signature-line"></div>
                <div class="signature-label">{{instructorName}}</div>
                <div class="signature-label">Instrutor</div>
            </div>
            
            <div class="date-section">
                <div class="signature-label">{{issueDate}}</div>
                <div class="signature-label">Data de Emissão</div>
            </div>
        </div>
    </div>
</body>
</html>
